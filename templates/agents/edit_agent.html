
{% extends "dashboard.html" %}

{% block title %}Edit Agent{% endblock %}

{% block header %}
  Edit Agent
{% endblock %}

{% block nested_content %}

<h2>Edit Agent</h2>
<form action="{{ url_for('edit_agent', agent_id=agent.AgentID) }}" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ agent.FirstName }}">

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ agent.LastName }}">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ agent.Email }}">

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ agent.Phone }}">

    <label for="wechat">Wechat:</label>
    <input type="text" id="wechat" name="wechat" value="{{ agent.Wechat }}">

    <label for="agency_name">Agency Name:</label>
    <input type="text" id="agency_name" name="agency_name" value="{{ agent.AgencyName }}">

   

    <button type="submit">Update Agent</button>
</form>
{% endblock %}
