
{% extends "dashboard.html" %}

{% block title %}Edit Agent{% endblock %}

{% block header %}
  Edit Agent
{% endblock %}

{% block nested_content %}
<div style="display:inline-flex">
  {% include 'components/back_button.html' %}
</div>
<form action="{{ url_for('edit_agent', agent_id=agent.AgentID) }}" method="post">
  <table>
      <tr>
          <td><label for="first_name">First Name:</label></td>
          <td><input type="text" id="first_name" name="first_name" value="{{ agent.FirstName }}"></td>
      </tr>
      <tr>
          <td><label for="last_name">Last Name:</label></td>
          <td><input type="text" id="last_name" name="last_name" value="{{ agent.LastName }}"></td>
      </tr>
      <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" value="{{ agent.Email }}"></td>
      </tr>
      <tr>
          <td><label for="phone">Phone:</label></td>
          <td><input type="text" id="phone" name="phone" value="{{ agent.Phone }}"></td>
      </tr>
      <tr>
          <td><label for="wechat">Wechat:</label></td>
          <td><input type="text" id="wechat" name="wechat" value="{{ agent.Wechat }}"></td>
      </tr>
      <tr>
          <td><label for="agency_name">Agency Name:</label></td>
          <td><input type="text" id="agency_name" name="agency_name" value="{{ agent.AgencyName }}"></td>
      </tr>
      <tr>
          <td colspan="2" style="text-align: center;"><button class="btn btn-primary" type="submit">Update Agent</button></td>
      </tr>
  </table>
</form>

{% endblock %}
