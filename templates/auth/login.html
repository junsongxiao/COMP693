{% extends "index.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 75vh;">
    <div class="card p-3" style="max-width: 350px;">
        <h3 class="text-center">NZ Easy Tour Customer Login</h3>
        
        <form action="{{ url_for('login') }}" method="post" class="p-3 auth-form">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            {% if error_msg %}
            <div class="mb-3">
                <p class="text-danger">{{ error_msg }}</p>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary auth-btn">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account?<br /><a href="{{ url_for('register') }}">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
