<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %} {% endblock %}</title>
    <!-- CSS only -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!-- CSS dependencies for dashboard esp. sidebar: these should be included in the index.html..-->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>

<body>
    <div class="pt-3 p-5">
        <!-- Display nav bar-->
        {% include 'components/nav_bar.html' %}
        <section class="content">
            <!-- Display content templates that extend this template -->
            {% include 'components/flash_messages.html' %}
            {% block content %} {% endblock %}
            <!-- Display a short informational message, if there is no content being rendered -->
            {% if not self.content() %}
            <div>
                <h2>Welcome to the Hororata Medical Centre Management System!</h2>
                <p>
                    Thank you for choosing our services.
                </p>
            </div>
            {% endif %}
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/a5ac69901e.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='script/script.js') }}"></script>
        
    </div>
</body>

</html>
