
{% extends "dashboard.html" %}

{% block title %}Add New Customer{% endblock %}

{% block header %}
  Add New Customer
{% endblock %}

{% block nested_content %}
<div style="display:inline-flex">
  {% include 'components/back_button.html' %}
</div>

<form action="{{ url_for('add_customer') }}" method="post">
  <table>
    <tr>
        <td><input type="text" name="username" placeholder="Username"></td>
    </tr>
    <tr>
        <td><input type="text" name="password" placeholder="Password"></td>
    </tr>
    <tr>
        <td><input type="text" name="confirm_password" placeholder="Confirm Password"></td>
    </tr>
      <tr>
          <td><input type="text" name="first_name" placeholder="First Name"></td>
      </tr>
      <tr>
          <td><input type="text" name="last_name" placeholder="Last Name"></td>
      </tr>
      <tr>
          <td><input type="email" name="email" placeholder="Email"></td>
      </tr>
      <tr>
          <td><input type="text" name="phone" placeholder="Phone Number"></td>
      </tr>
      <tr>
          <td><input type="text" name="wechat" placeholder="Wechat ID"></td>
      </tr>
      <tr>
          <td><input type="text" name="preferences" placeholder="Preferences"></td>
      </tr>
      <tr>
          <td><input type="text" name="notes" placeholder="Notes"></td>
      </tr>
      <tr>
          <td><button class="btn btn-primary" type="submit">Add Customer</button></td>
      </tr>
  </table>
</form>

{% endblock %}
