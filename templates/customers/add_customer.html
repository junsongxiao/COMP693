
{% extends "dashboard.html" %}

{% block title %}Add New Customer{% endblock %}

{% block header %}
  Add New Customer
{% endblock %}

{% block nested_content %}

<h2>Add New Customer</h2>
<form action="{{ url_for('add_customer') }}" method="post">
    <input type="text" name="first_name" placeholder="First Name">
    <input type="text" name="last_name" placeholder="Last Name">
    <input type="email" name="email" placeholder="Email">
    <input type="text" name="phone" placeholder="Phone Number">
    <input type="text" name="wechat" placeholder="Wechat ID">
    <input type="text" name="preferences" placeholder="Preferences">
    <input type="text" name="notes" placeholder="Notes">
    <button type="submit">Add Customer</button>
</form>
{% endblock %}
