{% extends "dashboard.html" %}

{% block title %}Edit Customer{% endblock %}

{% block header %}
  Edit Customer
{% endblock %}

{% block nested_content %}


<h2>Edit Customer Details</h2>
<form action="{{ url_for('edit_customer', customer_id=customer.CustomerID) }}" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ customer.FirstName }}">

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ customer.LastName }}">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ customer.Email }}">

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ customer.Phone }}">

    <label for="wechat">Wechat:</label>
    <input type="text" id="wechat" name="wechat" value="{{ customer.Wechat }}">

    <label for="preferences">Preferences:</label>
    <input type="preferences" id="preferences" name="preferences" value="{{ customer.Preferences }}">

    <label for="notes">Note:</label>
    <input type="textarea" id="notes" name="notes" value="{{ customer.Notes }}">

    

    <!-- Add other fields as necessary -->

    <button type="submit">Update Customer</button>
</form>
{% endblock %}
