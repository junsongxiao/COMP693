{% extends "dashboard.html" %}

{% block title %}
    Users
{% endblock %}

{% block header %}
    User List
{% endblock %}

{% block nested_content %}
<div class="container">
    <div style="display:inline-flex">
        {% include 'components/back_button.html' %}
        <a href="{{ url_for('create_user', role='patient') }}"> <button class="btn btn-dark my-3 ms-2">Create patient login</button></a>
        <a href="{{ url_for('create_user', role='nurse') }}"> <button class="btn btn-dark my-3 ms-2">Create nurse login</button></a>
        <a href="{{ url_for('create_user', role='doctor') }}"> <button class="btn btn-dark my-3 ms-2">Create doctor login</button></a>
        <a href="{{ url_for('create_user', role='receptionist') }}"> <button class="btn btn-dark my-3 ms-2">Create receptionist login</button></a>
        <a href="{{ url_for('create_user', role='admin') }}"> <button class="btn btn-dark my-3 ms-2">Create admin login</button></a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{url_for('user_role_profile', user_id = user.user_id)}}"><button class="btn btn-dark btn-sm">Go to profile</button></a>
                    <a href="{{url_for('delete_user', user_id = user.user_id)}}"><button class="btn btn-dark btn-sm">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
