{% extends "dashboard.html" %}

{% block title %}Edit Tour{% endblock %}

{% block header %}
   Edit Tour
{% endblock %}
{% block nested_content %}
<div style="display:inline-flex">
    {% include 'components/back_button.html' %}
</div>   

<form action="{{ url_for('edit_tour', tour_id=tour.TourID) }}" method="post">
    <table>
        <tr>
            <td><label for="TourName">Tour Name:</label></td>
            <td><input type="text" id="TourName" name="TourName" value="{{ tour.TourName }}"></td>
        </tr>
        <tr>
            <td><label for="City">City:</label></td>
            <td><input type="text" id="City" name="City" value="{{ tour.City }}"></td>
        </tr>
        <tr>
            <td><label for="Region">Region:</label></td>
            <td><input type="text" id="Region" name="Region" value="{{ tour.Region }}"></td>
        </tr>
        <tr>
            <td><label for="TourDescription">Description:</label></td>
            <td><textarea id="TourDescription" name="TourDescription">{{ tour.TourDescription }}</textarea></td>
        </tr>
        <tr>
            <td><label for="AdultPrice">Adult Price:</label></td>
            <td><input type="number" step="0.01" id="AdultPrice" name="AdultPrice" value="{{ tour.AdultPrice }}"></td>
        </tr>
        <tr>
            <td><label for="ChildPrice">Child Price:</label></td>
            <td><input type="number" step="0.01" id="ChildPrice" name="ChildPrice" value="{{ tour.ChildPrice }}"></td>
        </tr>
        <tr>
            <td><label for="InfantPrice">Infant Price:</label></td>
            <td><input type="number" step="0.01" id="InfantPrice" name="InfantPrice" value="{{ tour.InfantPrice }}"></td>
        </tr>
        <tr>
            <td><label for="FamilyPrice">Family Price:</label></td>
            <td><input type="number" step="0.01" id="FamilyPrice" name="FamilyPrice" value="{{ tour.FamilyPrice }}"></td>
        </tr>
        <tr>
            <td><label for="TourTime">Tour Time:</label></td>
            <td><input type="time" id="TourTime" name="TourTime" value="{{ tour.TourTime }}"></td>
        </tr>
        <tr>
            <td><label for="ReportTime">Report Time:</label></td>
            <td><input type="time" id="ReportTime" name="ReportTime" value="{{ tour.ReportTime }}"></td>
        </tr>
        <tr>
            <td><label for="Terms">Terms:</label></td>
            <td><textarea id="Terms" name="Terms">{{ tour.Terms }}</textarea></td>
        </tr>
        <tr>
            <td><label for="ReportingAdd">Reporting Address:</label></td>
            <td><input type="text" id="ReportingAdd" name="ReportingAdd" value="{{ tour.ReportingAdd }}"></td>
        </tr>
        <tr>
            <td><label for="TourAdd">Tour Address:</label></td>
            <td><input type="text" id="TourAdd" name="TourAdd" value="{{ tour.TourAdd }}"></td>
        </tr>
        <tr>
            <td><label for="CommissionRate">Commission Rate:</label></td>
            <td><input type="number" step="0.01" id="CommissionRate" name="CommissionRate" value="{{ tour.CommissionRate }}"></td>
        </tr>
    </table>
