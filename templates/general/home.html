{% extends "index.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="home_banner">
    <div id="home" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#home" data-slide-to="0" class="active"></li>
          <li data-target="#home" data-slide-to="1"></li>
          <li data-target="#home" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="static/images/clinic_banner_01.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="static/images/patient_outside_clinic.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="static/images/clinic_banner_02.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#home" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#home" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


</div>
<div class="container">
  <div>
      <h1 style="text-align:center;width:100%;">NZ EASY TOUR BOOKING SYSTEM</h1>

      <p>Welcome to NZ EASY TOUR BOOKING SYSTEM</p>
  </div>
  
</div>

{% endblock %}
